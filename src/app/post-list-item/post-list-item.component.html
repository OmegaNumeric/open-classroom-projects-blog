<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > '0',
                'list-group-item-danger': loveIts < 0}" >

  <span style="float: right">{{created_at | date:'dd/MM/yyyy  a, h:mm' | uppercase}}</span>

  <h4  >  {{title}} </h4>


  <p> {{content}}</p>


  <button
    class="btn btn-sm btn-success"
    (click)="loveIt()">Love It !
  </button>
  <button
    class="btn btn-sm btn-danger"
    (click)="unLoveIt()">Don't love it !
  </button>
</li>
